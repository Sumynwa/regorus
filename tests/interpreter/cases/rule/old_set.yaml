cases:
  - note: index-syntax
    data: {}
    modules:
      - |
        package test
        x[a] {
          a = ["hello", "world"][_]
        }
    query: data.test
    want_result:
      x:
        set!: ["hello", "world"]

  - note: special-case-field-syntax
    data: {}
    modules:
      - |
        package test
        x.a {
          a = ["hello", "world"][_]
          true
        }
    query: data.test
    want_result:
      x:
        set!: ["a"]
        
